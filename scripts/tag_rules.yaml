# Tag normalization rules for stock market circulars
# Format: canonical_tag: [aliases_to_merge]
#
# GOAL: Consolidate and deduplicate tags - NOT remove useful ones
# We only remove tags that are clearly data values, not categories

# Patterns to remove entirely (only truly invalid data-like entries)
remove_patterns:
  - '^\d{5,6}$'           # Numeric scrip codes like 532310, 544457 (pure numbers)
  - '^Scrip Code:.*$'     # Scrip code with prefix
  - '^Scrip ID:.*$'       # Scrip ID with prefix
  - '^ISIN:.*$'           # ISIN prefixed entries (data, not category)
  - '^Quantity:.*$'       # Quantity details
  - '^Face Value:.*$'     # Face value entries
  - '^Interest Rate:.*$'  # Interest rate details
  - '^Credit Rating:.*$'  # Rating details
  - '^Maturity Date:.*$'  # Maturity details (specific dates)
  - '^Number of Units:.*$'  # Unit count entries
  - '^Issue Price:.*$'    # Price entries
  - '^Issue price:.*$'    # Price entries (lowercase variant)
  - '^\d+,?\d* equity shares.*$'  # Share quantity entries like "39,777,247 equity shares"
  - '^\d+,?\d* units.*$'  # Unit quantity entries
  - '^Rs\.? \d+.*$'       # Rupee amount entries

