version: '3.8'

services:
  typesense:
    image: typesense/typesense:27.1
    container_name: typesense-circulars
    restart: unless-stopped
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=xyz
      - TYPESENSE_ENABLE_CORS=true
    networks:
      - search-network

volumes:
  typesense-data:

networks:
  search-network:
    driver: bridge